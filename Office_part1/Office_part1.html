<html>
	<head>
		<script src='./OC_logic1.js'></script>
		<link rel="stylesheet" href="./Officer_part1_style.css">
	</head>

	<body>
	<h2 id="Page_Title" style="display:inline;">대대간부 출입통제</h2>
	<input type="date" id="TodayDate_val">

	<div id="Officer_part_div">
		
		<input type='button' id="New_carList" class="btn_style" abled value='배차명령서 입력' onclick='toggleNewList()'>
		<input type='button' id="Add_carList" class="btn_style" disabled value='배차명령서 추가' onclick='toggleAddList()'>
		<input type="button" id="History_btn" class="btn_style" value="입퇴영기록" onclick="toggleViewHistory()" style="float:right;">
		
		<div id='input_box' style="width:610px;display:none;margin-left:10px;margin-top:8px;" >
			<input type='button' id="addrow_btn" class="btn_style" value="추가하기" onclick="addrow()">				
			<input type='button' id="deleterow_btn" class="btn_style" value="삭제하기" onclick="deleterow()">
			<form id='Operate_Car' style="margin-top: 7px; margin-left: 10px;">
				<!-- input type="date" id="OC_date"><br -->
				<table border="1" >
					<th>순번</th>
					<th width="86" height="40">차량번호</th>
					<th width="86" height="40">목적지</th>
					<th width="86" height="40">용무</th>
					<th width="86" height="40">운행책임자</th>
					<th width="86" height="40">운행종류</th>
					<th width="86" height="40">비고</th>
				
				
					<tbody id="OC_table">
					<tr>
						<td>예시</td>
						<td>1</td>
						<td>작계지역</td>
						<td>지휘업무</td>
						<td>김승주</td>
						<td>선탑</td>
						<td></td>
					</tr>
					</tbody>
				</table>
			
			<input type='button' id="sendData_btn" value=" 제출하기 " style="margin-top: 6px;" onclick="send_data()">	
			</form>
		</div>
		
		<div id="input_add_box" style="display: none;" >
			

			<input type='button' id="sendData_btn" value=" 제출하기 " style="float: right; margin-right: 10px; position: relative; top:80px;" onclick="Add_data()">
		</div>

		<!-- div id="view_text" -->
		<div id="view_box">
			<div id='div_title'>
				※ 입퇴영 현황
			</div>
			
			<!-- 표에서 입력받고 여기에 div형태로 출력하는 곳 -->
			
		</div>

		<div id="history_box" style="background-color: rgba(0, 128, 128, 0.199); display:none;">
			<div id='div_title'>
				※ 입퇴영 기록
			</div>

			<!-- History_ListData 정보를 div형태로 출력하는 곳 -->

		</div>
	</div> 
	</body>
	
	<script src='./OC_logic2.js'></script>
	<script src='./OC_logic3.js'></script>
	<script src='./OC_logic_starting.js'></script>
