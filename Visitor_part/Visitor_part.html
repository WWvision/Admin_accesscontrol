<html>
	<head>
		<link rel="stylesheet" href="./Visitor_part_style.css">
		<title>민간인 출입통제</title>
	</head>

	<body>
	    <h2 style="display:inline;">민간인 출입통제</h2>
		<div id="TotalDiv">
			<input type="button" class="toggleBtn" value="민간인 추가" onclick="toggleAddVisitor()">

			<div id="Visitor_Input_Area" style="display: block;" >
				<input type="text" id="sendData_txt" placeholder="이름 검색" onchange="searchVisitor()">
				<input type='button' id="sendData_btn" value="새로 추가하기 " onclick="AddNewVisitor()">
				<div id="SearchResult">
					<!-- 이름 검색하면 비고정출입자 명단 출력 -->
				</div>

				<div id="InputBox">
					<div id="VisitorsInfo">
						<!-- 위에 출력된 곳에서 이름을 선택하면 해당 민간인을 여기서 자세한 정보를 입력하는 곳-->

					</div>
					<div id="VisitorSend_Div" class="VisitorSendBox">
						<input type="text" id="VisitorBusiness" placeholder="용무">
						<input type="text" id="VisitorRemark" placeholder="특이사항">
						<input type="button" id="SubmitBtn" value="제출하기" onclick="sendData()">
					</div> 
				</div>
			</div>

			<div id="Content_Box" class="Content_Box" style="display: block;">
				<div id='div_title'>
					※ 입퇴영 현황
				</div>
				
				<!-- Content_div 생성되는 곳 OfficeP1처럼 비슷하게 생성 -->
			</div>

			<div id="History_Box" class="Content_Box" style="display: block;">
				<div id='div_title'>
					※ 입퇴영기록
				</div>
				<!-- Content_div 생성되는 곳 OfficeP1처럼 비슷하게 생성 -->
				
				
					
			</div>
		</div>

		<div id="Modal_Popup">
			<!-- 고정출입자 표찰 위치 표시 -->
			<div id="FixedVisitor_BG" class="black_bg1"></div>
			<div id="FixedVisitor_modal" class="modal_wrap1">
				<div style="background-color: transparent; width: 476px; height: 21px;">
					<input type="button" id="modal_closeBtn"  value="X" onclick="offClick()">
				</div>
				<table id="Modal_FixedTable" border="1" style="background-color: white;">
						
				</table>	
			</div>	
		</div>

		<div id="Confirm_Info_Bg" class="black_bg1"></div>
		<div id="Confirm_Info_modal" class="modal_wrap1">
			<div style="background-color: transparent; width: 476px; height: 21px;">
				<input type="button" id="modal_closeBtn"  value="X" onclick="closeModal('Confirm_Info')">
			</div>
			<div style="width: 200px; height: 200px; border: 1px solid black; background-color: white;">
				 
			</div>
			
		</div>	

		<div id="Change_Info_Bg" class="black_bg1"></div>
		<div id="Change_Info_modal" class="modal_wrap1">
			<div style="background-color: transparent; width: 476px; height: 21px;">
				<input type="button" id="modal_closeBtn"  value="X" onclick="closeModal('Change_Info')">
			</div>
			<div style="width: 200px; height: 200px; border: 1px solid black; background-color: wheat;"></div>
			
		</div>
		
        <script src='./Visitor_part_logic1.js'></script>
		<script src='./Visitor_part_logic2.js'></script>
	</body>
</html>
