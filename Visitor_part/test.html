<html>
    <head>
        <title>민간인 정보를 조회할 수 있는 페이지</title>
        <script src="./Visitor_part_logic1.js"></script>
        
        <link rel="stylesheet" href="./Visitor_part_style.css">
    </head>


    <body>
        <div id="testDiv">

        </div>
        <div id="Confirm_Info_Bg" class="black_bg" style="display: block;"></div>
		<div id="Confirm_Info_modal" class="modal_wrap" style="display: block;">
            <!-- 여기서부터-->
			<div class="Modal_header">
				<input type="button" id="modal_closeBtn"  value="X" onclick="closeModal()">
			</div>
			<div class="Modal_section">
				<h3 id="Modal_Section_Title"  style="margin: 5px;">기존 저장된 정보</h3>
                <label class="form-label">이름:  </label> 
                <input id="form_Name" class="form-Input" type="text" value="김승주/991001" style="left:32px" readonly><br>

                <label class="form-label">출입형태:</label> 
                <select id="Modal_SelectType" class="form-Input">
                    <option id="SelectType1" value="1">고정출입자</option>
                    <option id="SelectType2" value="2">비고정출입자 - 출입신청됨</option>
                    <option id="SelectType3" value="3">비고정출입자 - 출입신청안됨</option>
                    <option id="SelectType4" value="4">타부대/기타사항</option>
                </select><br>
                <!-- <input id="form_Type" class="form-Input " type="text" value="비고정출입자 - 출입신청됨" readonly><br> -->
                <label class="form-label">상세정보:</label>
                <input id="form_Info" class="form-Input " type="text" value="차량정보/주소/전화번호"  readonly><br>
                <label class="form-label">인솔간부:</label>
                <input id="form_Leader" class="form-Input " type="text" value="김상호 중위"  readonly><br>
   
                <h3 style="margin: 5px; margin-top: 15px;">현재 정보</h3>
                <label class="form-label">동승자:</label> 
                <input id="form_Together" class="form-Input " type="text" value="김승주 기상민 박현명" style="left:16px"  readonly><br> 
                <label class="form-label">용무:</label> 
                <input id="form_Business" class="form-Input " type="text" value="px납품" style="left:32px" readonly><br>
                <label class="form-label">특이사항*</label>
                <input id="form_Remark" class="form-Input " type="text" value="없음" style="left:-3px" readonly><br>
                
                <div style="text-align: center; margin-top: 5px;">
                    <input type="button" id="sendBtn" value="제출하기" onclick="ModalSendData()">
                </div>

            </div>
			
                
        </div>

            
			<!-- 요까지 -->
    </body>

    <script>
        //0: 정보확인                      : 버튼색 초록색 버튼#7DCD00 
        //1: 민간인 신규등록               : 버튼색 빨간색#FC4700 > 아무정보도 확인이 되지 않았기때문 위험 표시
        //2: 미입력 데이터 업데이트        : 버튼 노란색#FCCC00사용자는 등록되어있지만 누락된 정보가 있다면 주의 표시
        

        //이름/생년월일 & 상세정보 데이터가 정상적으로 입력되었을땐 정보확인0
        //상세정보 데이터가 null값이라면 미입력 업데이트2
        //이름/생년월일 || 상세정보 데이터가 null값이라면 민간인 신규등록1

        //비고정출입자 데이터가 어떤식으로 필요할지? 물어보기
        // > 기존 방식 그대로 갈지?: 어떤사람이 일주일에 몇번들어오는지에 대해서만
        // > 새로운 방식: 어떤사람이 어떤 용무나 차량정보 몇번들어오는지 + 방문날짜 및 시각도 가능
       let StorageData = localStorage.getItem('VisitorInfo');//[1, 이름1/991001]
       let VisitorData = StorageData.split(",");//["이름/생년월일","Div Id"]
       let parent = document.getElementById("testDiv");
       let childtest = document.createElement('input');
       
       childtest.setAttribute('type', 'text');
       childtest.setAttribute('value', eval("'" + VisitorData[0] + "'"));
       parent.appendChild(childtest);
    </script>
    <script src="./Visitor_part_logic2.js"></script>
</html>
