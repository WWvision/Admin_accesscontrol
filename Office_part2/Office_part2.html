<html>
	<head>
		<link rel="stylesheet" href="./Office_part2_style.css">
		<title>대대간부 출퇴근</title>
	</head>

	<body>
	    <h2 id="Page_Title" style="display:inline;">대대간부 출퇴근</h2>
	    <!-- <input type="date" id="TodayDate_val">  -->

		<div class="button b2" id="CommuteBtn" style="top: -15px; left:-215px;">
			<input id="BtnChecked" type="checkbox" class="checkbox">
			<div class="knobs"></div>
			<div class="layer"></div>
		</div>

		<div id="TotalDiv" style="width: 808px; overflow-y:auto;">
			<div id="OfficeP2_Content_Input_Area" style="display: block;" >
				<input type="text" id="sendData_txt" style="margin: 5px; margin-top: 20px; width: 580px; height: 30px; font-size: 20px;" placeholder="운전자 동승자 동승자 (띄어쓰기로 구분)">
				<input type='button' id="sendData_btn" value=" 제출하기 " style="margin-left: 4px;" onclick="sendData()">
			</div>

			<input type="button" class="Toggle_Box" value="출근" onclick="toggleGoWork()">
			<div id="GoWork_Box" class="Content_Box" style="display: none;">
				<div id='div_title'>
					※ 출근 현황
				</div>
				<!-- Content_div 생성되는 곳 OfficeP1처럼 비슷하게 생성 -->
			</div>

			<input type="button" class="Toggle_Box" value="퇴근" onclick="toggleOffWork()">
			<div id="OffWork_Box" class="Content_Box" style="float: bottom;">
				<div id='div_title'>
					※ 퇴근 현황
				</div>
				<!-- Content_div 생성되는 곳 OfficeP1처럼 비슷하게 생성 -->
			</div>
		</div>
        <script src='./Office_part2_logic1.js'></script>
		<script src='./Office_part2_logic2.js'></script>
	</body>
</html>
