	<script type='text/javascript'>
		function toggleAddNewVisitor(){
			var con = document.getElementById("newvisitor_add");
			if(con.style.display == "none"){
				con.style.display = "block";
			} else {
				con.style.display = "none" ;
				}
		}
		function toggleRecordVisit(){
			var con = document.getElementById("visit_record");
			if(con.style.display == "none"){
				con.style.display = "block";
			} else {
				con.style.display = "none" ;
				}
		}
